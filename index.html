<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta description="Data Storage Component Project" charset="utf-8" keyword="Fylo">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fylo Data Storage Component</title>
  <link rel="icon" href="media/favicon-32x32.png">
  <link rel="stylesheet" media="only screen and (min-width: 800px)" href="css/desktop.css">
  <link rel="stylesheet" media="only screen and (max-width: 799px)" href="css/mobile.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;900&display=swap" rel="stylesheet">
  <style>
    body{
      background-color: hsl(229, 57%, 11%);
      font-family: 'Raleway', sans-serif;
      font-size: 0.875em;
      margin: 0;
    }

    b{
      color: #cecece;
    }
  </style>
</head>

<body>
  <img class="bg-desktop" src="media/bg-desktop.png" alt="bg-desktop">
  <img class="bg-mobile" src="media/bg-mobile.png" alt="bg-mobile">

  <div class="left-container top-container">
    <img class="logo" src="media/logo.svg" alt="logo"> <br>
    <img class="icon-document" src="media/icon-document.svg" alt="icon-document">
    <img class="icon-folder" src="media/icon-folder.svg" alt="icon-folder">
    <img class="icon-upload" src="media/icon-upload.svg" alt="">
  </div>

  <div class="right-container bottom-container">
    <div class="remaining">
      <p><span class="text1">185</span><span class="text2"> GB left</span></p>
    </div>
    <p class="used">You've used <b>815 GB</b> of your data storage.</p>
    <div class="slider">
      <div class="internal">
        <span class="circle"></span>
      </div>
    </div>
    <p class="start">0 GB</p>
    <p class="total">1000 GB</p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://www.frontendmentor.io/profile/mnuh96">Miran Ul Haq</a>
  </div>
</body>

</html>
